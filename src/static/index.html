  <main id="start">
    <header class="p-10">
      <h1 class="font-bold text-3xl text-center">Online Audio Converter</h1>
    </header>
    <sl-form>
      <file-attachment input="upload" class="border-gray-700 border-solid border-4 block w-4/5 p-5 mx-auto">
        <label class="button flex" for="upload">Upload
          <input id="upload" class="w-0 h-0 opacity-0" type="file" accept="audio/*" multiple>
        </label>

        <pre class="block text-center mt-5 whitespace-normal">Your uploaded files will appear here</pre>
      </file-attachment>
      <sl-radio-group class="my-10 w-4/5 mx-auto" label="Select a format" no-fieldset>
        <div class="flex flex-wrap justify-around">
          <sl-radio value="mp3" checked>MP3</sl-radio>
          <sl-radio value="ogg" disabled>Ogg</sl-radio>
          <sl-radio value="m4a" disabled>AAC</sl-radio>

          <sl-radio value="wav">WAV</sl-radio>
          <sl-radio value="flac">FLAC</sl-radio>
        </div>
      </sl-radio-group>
      <conversion-area current-state="loading" class="px-10 mb-10 mx-auto w-4/5">
        <sl-progress-bar slot="progress-indicator" indeterminate></sl-progress-bar>
        <input class="button" slot="submit-button" type="submit" value="Start Conversion">
        <a class="button" slot="download-button" download="converted">Download</a>
      </conversion-area>

    </sl-form>
  </main>
